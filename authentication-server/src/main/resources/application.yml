
#Setting the logging levels for the service
logging:
  level:
    com.netflix: WARN
    org.springframework.web: WARN
    es.in2.micro: DEBUG

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
        defaultZone: http://localhost:8761/eureka/

spring:
  sleuth:
    sampler:
       percentage:  1  #send 100% (1) of the requests to Zipkin
  zipkin:
    baseUrl:  http://localhost:9411

security:
  oauth2:
   resource:
     filter-order: 3 # https://github.com/spring-projects/spring-boot/wiki/Spring-Boot-1.5-Release-Notes#oauth-2-resource-filter

#server:
